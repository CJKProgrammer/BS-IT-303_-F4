<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #A90003;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings-dropdown {
            position: relative;
        }

        .settings-button {
            background: white;
            border: 2px solid #007BFF; /* Blue border */
            color: #007BFF; /* Blue text */
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 24px; /* Icon size */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }

            .dropdown-content button {
                border: none;
                background: none;
                padding: 10px;
                text-align: left;
                color: #007BFF; /* Blue text */
                width: 100%;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .dropdown-content button:hover {
                    background-color: #f0f0f0;
                }

        .nav-button {
            background: #fff;
            color: #007BFF;
            border: 1px solid #007BFF;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }

            .nav-button i {
                margin-right: 5px; /* Space between icon and text */
            }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-total {
            font-weight: bold;
            margin: 10px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
            }

        input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background: #218838;
            }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <div class="settings-dropdown">
            <button class="settings-button" onclick="toggleDropdown()">
                <i class="fas fa-cog"></i> <!-- Settings icon -->
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>
                <button onclick="goToProfile()"><i class="fas fa-user"></i> Profile</button>
                <button onclick="goToCart()"><i class="fas fa-shopping-cart"></i> Cart</button>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-total" id="total">Total: $0.00</div>
        <div class="error" id="error-message"></div>

        <h2>Payment Method</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label>
                    <input type="radio" name="payment" value="gcash" required> GCash
                </label>
                <label>
                    <input type="radio" name="payment" value="cash" required> Cash
                </label>
            </div>
            <button type="submit">Place Order</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cart-items");
        const totalElement = document.getElementById("total");
        const errorMessage = document.getElementById("error-message");

        function updateCart() {
            cartItems.innerHTML = ""; // Clear existing items
            let total = 0;

            cart.forEach((item) => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                        <span>${item.productName} - $${item.price.toFixed(2)} x ${item.quantity}</span>
                    `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity; // Update total with quantity
            });

            totalElement.innerText = `Total: $${total.toFixed(2)}`;
        }

        document.getElementById("checkout-form").addEventListener("submit", function (event) {
            event.preventDefault();
            errorMessage.innerText = ""; // Clear previous error messages

            if (cart.length === 0) {
                errorMessage.innerText = "Your cart is empty. Please add products before checking out.";
                return;
            }

            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

            if (paymentMethod === "gcash") {
                // Simulate a connection error for GCash
                const gcashConnectionSuccess = Math.random() > 0.5; // Randomly simulate success/failure
                if (!gcashConnectionSuccess) {
                    errorMessage.innerText = "Unable to connect to GCash. Please try another payment method.";
                    return;
                }
            }

            alert(`Order placed successfully! Payment Method: ${paymentMethod}`);
            // Optionally, clear the cart and redirect
            localStorage.removeItem("cart");
            cart = [];
            updateCart();
            document.getElementById("checkout-form").reset();
        });

        function goHome() {
            window.location.href = 'F4 home page.html'; // Change to your actual home page URL
        }

        function goToProfile() {
            window.location.href = 'profile.html'; // Change to your actual profile page URL
        }

        function goToCart() {
            window.location.href = 'cart.html'; // Change to your actual cart page URL
        }

        function logout() {
            alert('You have logged out successfully!');
            window.location.href = 'F4 login page.html'; // Change to your actual login page
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.settings-button')) {
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        }

        updateCart(); // Call the function to display the cart
    </script>
</body>
</html>
