<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #A90003; /* Header background color */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .home-button {
            background: #fff;
            color: #333; /* Home button text color */
            border: 1px solid #333; /* Home button border color */
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .settings-dropdown {
            position: relative;
        }

        .settings-button {
            background: white;
            border: 2px solid #2980b9; /* Blue border */
            color: #2980b9; /* Blue text */
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            font-size: 24px; /* Icon size */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
            margin-top: 5px;
        }

            .dropdown-content button {
                border: none;
                background: none;
                padding: 10px;
                text-align: left;
                color: #2980b9; /* Blue text */
                width: 100%;
                cursor: pointer;
                transition: background-color 0.3s;
            }

                .dropdown-content button:hover {
                    background-color: #f0f0f0;
                }

        .cart-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-total {
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            background: #A90003;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }

            button:hover {
                background: #218838;
            }
    </style>
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <div class="settings-dropdown">
            <button class="settings-button" onclick="toggleDropdown()">
                <i class="fas fa-cog"></i> <!-- Settings icon -->
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>
                <button onclick="goToProfile()"><i class="fas fa-user"></i> Profile</button>
                <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Log Out</button>
            </div>
        </div>
    </header>

    <div class="cart-container">
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="cart-total">
            <p id="total">Total: $0.00</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>

    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItems = document.getElementById("cart-items");
        const totalElement = document.getElementById("total");

        function updateCart() {
            cartItems.innerHTML = ""; // Clear existing items
            let total = 0;

            cart.forEach((item, index) => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                        <img src="${item.image}" alt="${item.productName}" style="width: 50px; height: auto;">
                        <div>
                            <p>${item.productName} - $${item.price.toFixed(2)} x ${item.quantity}</p>
                            <p>Description: ${item.description}</p>
                        </div>
                        <button onclick="removeFromCart(${index})">Remove</button>
                    `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity; // Update total with quantity
            });

            totalElement.innerText = `Total: $${total.toFixed(2)}`;
            localStorage.setItem("cart", JSON.stringify(cart)); // Save cart to local storage
        }

        function removeFromCart(index) {
            cart.splice(index, 1); // Remove item from cart array
            updateCart(); // Update the cart display
        }

        document.getElementById('checkout').addEventListener('click', () => {
            // Redirect to the checkout page
            window.location.href = 'F4 check out page.html'; // Change this path if necessary
        });

        function goHome() {
            window.location.href = 'F4 home page.html'; // Change to your actual home page URL
        }

        function goToProfile() {
            window.location.href = 'F4 profile page.html'; // Change to your actual profile page URL
        }

        function logout() {
            alert('You have logged out successfully!');
            window.location.href = 'F4 login page.html'; // Change to your actual login page
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (event) {
            const dropdown = document.getElementById('dropdownMenu');
            if (!event.target.matches('.settings-button')) {
                if (dropdown.style.display === 'block') {
                    dropdown.style.display = 'none';
                }
            }
        }

        updateCart(); // Call the function to display the cart
    </script>
</body>
</html>
