<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #A90003;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .form-container {
            width: 300px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #A90003;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

            button:hover {
                background-color: #c70000;
            }

        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
        }

            .forgot-password:hover {
                text-decoration: underline;
            }

        .registration-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #2980b9;
            text-decoration: none;
        }

            .registration-link:hover {
                text-decoration: underline;
            }

        .footer {
            background-color: #A90003;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: -385px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login to Your Account</h1>
    </header>

    <div class="form-container">
        <form action="F4 home page.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <a href="F4 forgot password.html" class="forgot-password">Forgot Password?</a>
        <a href="F4 registration page.html" class="registration-link">Don't have an account? Register here!</a> <!-- Link to the registration page -->
    </div>

    <footer>
        <p>&copy; 2024 Online Store. All rights reserved.</p>
    </footer>
</body>
</html>
